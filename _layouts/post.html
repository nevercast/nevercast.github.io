---
layout: default
---
<small>{{ page.date | date_to_string }}</small>
{% for tag in page.tags %}
<small><a style="float:right;margin:0 8px;" href="/blog/tag#{{ tag }}">{{ tag | slugify }}</a></small>
{% endfor %}

{{ content }}

{% if page.author %}
{% assign author = site.data.authors[page.author] %}
<p>
  <small><i>- {{ author.name }}</i></small>
</p>
{% endif %}
