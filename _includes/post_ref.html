{% assign ref = include.post %}
{% assign htag = include.header | default: "h3" %}
<{{ htag }}>
<a href="{{ ref.url }}">{{ ref.title }}</a>
<small>{{ ref.date | date_to_string }} <span data-disqus-identifier="{{ ref.id }}"></span>
{% for tag in ref.tags %}
   <small><a class="tag" href="/blog/tag#{{ tag | slugify }}">{{ tag }}</a></small>
{% endfor %}
</small>
</{{ htag }}>
